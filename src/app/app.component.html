<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <h2>
    {{title}}
  </h2>

  <div class="row">
    <div class="col-md-2">
      <p-calendar [(ngModel)]="dt" dateFormat="yy-mm-dd" (onSelect) ="removeValidation()"></p-calendar>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-primary" (click)="getAllData()">Get Data</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let obj of footballData">{{obj.league}} - {{obj.homeTeam}} {{obj.homeScore}}:{{obj.awayScore}} {{obj.awayTeam}}</div>
    </div>
  </div>

 <div *ngIf="errorMessage" class="validation">
  {{errorMessage}}
 </div>

</div>
